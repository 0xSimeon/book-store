<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1> Add A Book <i class="fas fa-book-open"></i> </h1>

    <p>Hey <i class="fas fa-hand-peace"></i>, You recently read a book? Add it!</p>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" placeholder="enter book title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" placeholder="enter book author">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width" placeholder="enter isbn number">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <footer>
      <p>&copy; <span id="year"></span>. </p>
      <p>Built with <i class="fas fa-heart"></i> by <a href="http://simeon4real.github.com">Simeon Udoh.</a> </p>
    </footer>
  </div>


  <script src="https://kit.fontawesome.com/27c5e12069.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
